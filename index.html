<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div id="MainContent">
      <div id="loading"></div>
      <div class="hs_wapper">
        <div class="shopify-phone-section">
          <nav>
            <div class="nav_left">
              <span class="logo_menu"><i class="fa fa-bars"></i></span>
              <span class="shop_name">NK SHOP</span>
            </div>
            <div class="nav_right">
              <span class="cart_logo"><i class="fa fa-shopping-bag"></i></span>
              <span id="cart_number" class="cart_number"></span>
            </div>
          </nav>
        </div>
        <div class="shopify-section">
          <header id="header_sticky">
            <div class="header_layout row">
              <div class="col-md my-3">
                <div class="logo_shop">
                  <h1>NK Shop</h1>
                </div>
              </div>
              <div class="col-md my-4">
                <div class="menu">
                  <nav>
                    <ul>
                      <li>
                        <span>Home</span>
                      </li>
                      <li>
                        <a href="#">
                          <span>Product</span>
                          <span class="menu_icon_dropdown"
                            ><i class="fa fa-angle-right"></i></span
                        ></a>
                      </li>
                      <li>
                        <a href="#">
                          <span>Page</span>
                          <span class="menu_icon_dropdown"
                            ><i class="fa fa-angle-right"></i></span
                        ></a>
                      </li>
                      <li>
                        <a href="#">
                          <span>Log</span>
                          <span class="menu_icon_dropdown"
                            ><i class="fa fa-angle-right"></i></span
                        ></a>
                      </li>
                      <li>
                        <a href="#">
                          <span>Sale</span>
                          <span class="menu_icon_dropdown"
                            ><i class="fa fa-angle-right"></i></span
                        ></a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="col-md my-4">
                <a href="#">
                  <div class="my_cart">
                    <div class="my_cart_content">
                      <span class="cart_icon">
                        <i class="fa fa-shopping-bag"></i>
                      </span>
                      <span>My Cart</span>
                    </div>
                    <span id="cart_number" class="cart_number">0</span>
                  </div>
                </a>
              </div>
            </div>
          </header>
        </div>
        <div class="page_container">
          <div class="page_paner">
            <video
              id="Mp42c129eb5-9ebb-4695-985f-2a0ffb39d59a"
              src="https://cdn.shopify.com/s/files/1/0453/5035/5103/files/mobilex.mp4?v=1651578696"
              loop=""
              muted=""
              playsinline=""
              autoplay=""
            ></video>
          </div>
          <div class="page_list_item">
            <div id="list_item" class="list_item row">
              <div class="item col-3">
                <div class="item_frame">
                  <div class="item_img">
                    <img
                      src="https://kenh14cdn.com/thumb_w/660/203336854389633024/2022/8/2/img4613-1659414840996277474713.jpg"
                      alt=""
                    />
                  </div>
                  <div class="item_content">
                    <div class="title">
                      <p>1000$</p>
                      <p>Add</p>
                    </div>
                    <div class="icon">
                      <button><i class="fa fa-heart"></i></button>
                      <button onclick="addCart(1)">
                        <i class="fa fa-shopping-bag"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- my js -->
    <script src="./JS/product.js"></script>
    <script src="./JS/controller.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
